name: CMake on Windows

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install libs
      run: .\windows\GET_LIBS.bat

    - name: Prepare Vulkan SDK
      uses: humbletim/setup-vulkan-sdk@v1.2.0
      with:
       vulkan-query-version: 1.3.261.1
       vulkan-components: Vulkan-Headers, Vulkan-Loader
       vulkan-use-cache: true

    - name: Add Vulkan Bin folder to PATH
      run: |
       echo "Adding Bin folder to PATH"
       echo "##[add-path]$(github.workspace)/windows/vulkan/Bin" >> $GITHUB_PATH

    - name: Configure CMake
      run: mkdir build && cd build && cmake ..

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1

    - name: Build
      run: msbuild build/goop.sln
